<a ng-href='{{ url }}'>
	<div class='tile' ng-style="{'background-image':'url({{ image }})'}">
		<div class='tile-info'>
			<div class='tile-info-spacer'></div>
			<div class='tile-info-title'>
				<div class='text'><strong>{{ title }}</strong></div> 
			</div> 
			<div class='tile-info-desc'>
				<div class='text'>{{ description }}</div>
			</div> 
		</div> 
	</div> 
</a>
